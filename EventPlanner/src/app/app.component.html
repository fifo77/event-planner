<div class="page" *ngIf="authService.isLoggedIn; else login">
  <div class="sidebar">
    <div class="header">
      <h1><a routerLink="/">Planner</a></h1>
    </div>
    <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link" routerLink="/">
          <fa-icon class="icon text-blue" [icon]="icons.faHome"></fa-icon>
          Dashboard
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="users">
          <fa-icon class="icon text-orange" [icon]="icons.faUser"></fa-icon>
          Users
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="users/new">
          <div class="icon"></div>
          Add user
        </a>
      </li>
    </ul>
  </div>
  <div class="page-content">
    <div class="header">
      <div class="container">
        <ul class="nav justify-content-end">
          <li class="dropdown" dropdown>
            <a class="pointer user" dropdownToggle>
              <fa-icon class="icon" [icon]="icons.faUserCircle"></fa-icon>
              {{ authService.loggedUser.email }}
            </a>
            <div *dropdownMenu class="dropdown-menu dropdown-left">
              <a class="dropdown-item" routerLink="auth/logout">Odhlásiť sa</a>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>

<ng-template #login>
  <router-outlet></router-outlet>
</ng-template>
